<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Maker</title>
    <script src="js/music-maker.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Music Maker</h1>
    <p>Final project: modified by Tommi Heinonen</p>
    <div>
        <div class="controls-container">
            <button id="play"><i class="fas fa-play"></i></button>
            <button id="pause"><i class="fas fa-pause"></i></button>
            <input type="file" id="input-sample" name="input-sample" accept="audio/*">
            <button id="upload">Add new sample</button>
        </div>
        <div id="micRecord">
            <button id="startRecording">Start Recording</button>
            <button id="stopRecording" disabled>Stop Recording</button>
            <span id="recordingStatus" style="color:red; display:none;">Recording...</span>
        </div>
        <br>
        <div id="addButtons"></div>
        <div id="recordedSamples"></div> 
        <div id="tracks"></div>
        <button id="addTrack">Add track</button>
        <button id="removeTrack">Remove track</button>
    </div>
</body>
</html>
